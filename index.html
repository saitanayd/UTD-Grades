<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UTD Grades - Better CourseBook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        html, body{
            height: 100vh;
        }
        .form-control:focus{
            box-shadow: 0 0 0 0.2rem rgba(248,249,250,.5);
        }

        #search-results::-webkit-scrollbar{
            width: 8px;
        }
        #search-results::-webkit-scrollbar-thumb{
            border-radius: 10px;
            background-color: white;
        }

        .class-info-card:hover{
            opacity: 0.9;
        }
    </style>
    <script src="./scripts/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="container-fluid vw-100 vh-100">
    <div class="row h-100">
        <!--Left Bar-->
        <div id="left-bar" class="col-lg-4 col-md-6 bg-dark p-3 h-100 d-flex flex-column justify-content-start">
            <!-- Search Bar-->
            <div class="input-group p-2 mt-2 mb-2 flex-grow-0" id="search-input-group">
                <input class="form-control border-white" id="search-subj" autocapitalize="characters" onkeyup="querySubmit();" style="width: 15%; text-transform:uppercase;" type="text" placeholder="CS">
                <input class="form-control border-white" id="search-num" onkeyup="querySubmit();" style="width: 15%;" type="text" placeholder="1337">
                <input class="form-control border-white" id="search-sect" onkeyup="querySubmit();" style="width: 15%;" type="text" placeholder="001">
                <input class="form-control border-white" id="search-prof" onkeyup="querySubmit();" style="width: 25%;" type="text" placeholder="Jason Smith">
                <button class="btn btn-outline-light dropdown-toggle" value="" id="search-term" style="width: 30%;
                 border-bottom-left-radius: 0px; border-top-left-radius: 0px" type="button" data-toggle="dropdown">All</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" value="" href="#">All</a>
                    <div role="separator" class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Spring 2019</a>
                    <a class="dropdown-item" href="#">Fall 2018</a>
                    <a class="dropdown-item" href="#">Summer 2018</a>
                    <a class="dropdown-item" href="#">Spring 2018</a>
                    <a class="dropdown-item" href="#">Fall 2017</a>
                </div>
            </div>
            <!-- Search Results-->
            <div id="search-results" class="m-2 mb-4" style="overflow-x: hidden;"></div>
        </div>
        <!-- Main Chart Div -->
        <div class="col-lg-8 col-md-6 h-100 bg-light">
            <div class="row h-100">
                <div class="col-12 h-100">
                    <div class="w-100" style="height: 4rem">
                        <button type="button" id="btn_rmp" class="btn btn-light btn-outline-secondary btn-sm rounded-pill float-right pl-2 pr-2 mt-3" style="display: none">Search on RMP</button>
                        <button type="button" id="btn_reddit" class="btn btn-light btn-outline-secondary btn-sm rounded-pill float-right pl-2 pr-2 mt-3 mr-2" style="display: none">Search on UTD Reddit</button>
                    </div>
                    <div class="w-100" id="main-chart" style="height: calc(100% - 6rem)">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script src="./scripts/utdgrades.min.js"></script>
</body>
</html>
